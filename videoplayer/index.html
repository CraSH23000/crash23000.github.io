<html>
  <head>
    <title> Video Player </title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
  <script>
    function loadVideo() {
      var videoUrl = document.getElementById("videoUrl").value;
      if (videoUrl.includes("youtube.com") || videoUrl.includes("youtu.be")) {
        videoUrl = videoUrl.replace("watch?v=", "embed/");
        videoUrl = videoUrl.replace("youtu.be/", "www.youtube.com/embed/");
      }
      document.getElementById("videoPlayer").src = videoUrl;
    }
  </script>
  <style>
    body {
      padding: 2px;
      margin: 0;
      height: 99%;
      font-family: "Open Sans";
      color: white;
      background: #1f262a;
    }
    #target {
      width: 95%;
      height: 95%;
      overflow-y: auto;
      overflow-x: auto;
      resize: both;
      position: relative;
      z-index: 2;
    }
    iframe {
      padding: 1px;
      width: 99%;
      height: 99%;
      border: none;
    }
  </style>
  </head>
  <body>
    <div>
      Paste Video Link
      <input id="videoUrl" type="text" placeholder="video url or local..." name="search">
      <button onclick="loadVideo()" type="submit">Play</button>
      <!--
      Play Speeds:
      <a href="javascript:document.querySelector('video').playbackRate = 0.5">0.5</a>
      <a href="javascript:document.querySelector('video').playbackRate = 1">1.0</a>
      <a href="javascript:document.querySelector('video').playbackRate = 1.25">1.25</a>
      <a href="javascript:document.querySelector('video').playbackRate = 1.5">1.5</a>
      <a href="javascript:document.querySelector('video').playbackRate = 1.75">1.75</a>
      <a href="javascript:document.querySelector('video').playbackRate = 2.0">2.0</a>
      <a href="javascript:document.querySelector('video').playbackRate = 5">5</a>
      <a href="javascript:document.querySelector('video').playbackRate = 10">10</a>
    </div>
    -->
    <div id="target">
      <iframe id="videoPlayer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
<!--

      </video>
-->


    </div>
  </body>
</html>
